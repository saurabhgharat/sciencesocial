{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Log in" class="btn btn-default">
        <a class="fp" href="{% url 'accounts:password_reset'%}">Forgot password?</a>
    </form>
</div>
{% endblock %}
